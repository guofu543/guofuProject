<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="icon/iconfont.css">
    <script src="js/jquery-3.2.1.min.js"></script>

<body>
    <div class="logo2-wrap">
        <h1 class="float_left">
            <a href="index.html">
                <img src="images/logo1.png" alt="">
            </a>
        </h1>
        <div class="logo_text float_left">
            <a href="index.html">
                <h2>小米商城</h2>
                <p>让每个人都能享受科技的乐趣</p>
            </a>
        </div>
    </div>
    <div id="login">
        <div class="login_img">
            <a href="#">
                <img src="images/login-img.jpg" alt="">
            </a>
        </div>
        <div class="login_wrap">
            <div class="login_user">
                <div class="login_nav">
                    <a class="active" href="#">账号登录</a>
                    <span></span>
                    <a href="#">扫码登录</a>
                </div>
                <div class="login_body">
                    <input id="username" type="text" placeholder="邮箱/手机号码/小米ID">
                    <input id="userpass" type="password" placeholder="密码">
                    <div id="yzmBox" class="clear_fix">
                        <input id="yzm" type="text" placeholder="验证码"><img class="codeImg" src="images/yzm1.jpg" alt="">
                    </div>
                    <p></p>
                    <input id="btnLogin" type="button" value="登录">
                    <div class="login_foot">
                        <a href="#">手机短信登录/注册</a>
                        <div class="login_reg float_right">
                            <a href="reg.html">立即注册</a>
                            <span>|</span>
                            <a href="#">忘记密码？</a>
                        </div>
                        <div class="other_tit">
                            <fieldset class="oth_tit">
                                <legend>其它方式登录</legend>
                            </fieldset>
                            <div class="login_links">
                                <a href="#">
                                    <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-qq-copy"></use>
                                    </svg>
                                </a>
                                <a href="#">
                                    <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-weibo"></use>
                                    </svg>
                                </a>
                                <a href="#">
                                    <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-zhifubao"></use>
                                    </svg>
                                </a>
                                <a href="#">
                                    <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-sousuo2"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="foot2">
        <p>
            <a class="active clear_border" href="#">简体</a>
            <a href="#">繁体</a>
